{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Generador de Men√∫s con IA</h2>
    <p>Esta herramienta utiliza un modelo de IA generativa para crear nuevos men√∫s basados en los ingredientes existentes en el sistema.</p>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Generar Nuevo Men√∫</h5>
            <form id="generar-menu-form">
                <div class="form-group">
                    <label for="nombre_menu">Nombre del Men√∫</label>
                    <input type="text" class="form-control" id="nombre_menu" name="nombre_menu" required>
                </div>
                <div class="form-group">
                    <label for="id_modalidad">Modalidad</label>
                    <select class="form-control" id="id_modalidad" name="id_modalidad" required>
                        {% for modalidad in modalidades %}
                            <option value="{{ modalidad.id_modalidades }}">{{ modalidad.modalidad }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="id_contrato">Programa/Contrato</label>
                    <select class="form-control" id="id_contrato" name="id_contrato" required>
                        {% for programa in programas %}
                            <option value="{{ programa.id }}">{{ programa.programa }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Generar Men√∫</button>
            </form>
        </div>
    </div>

    <div id="resultado-generacion" class="mt-4"></div>

</div>

<script>
    document.getElementById('generar-menu-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const nombreMenu = document.getElementById('nombre_menu').value;
        const idModalidad = document.getElementById('id_modalidad').value;
        const idContrato = document.getElementById('id_contrato').value;
        const resultadoDiv = document.getElementById('resultado-generacion');

        resultadoDiv.innerHTML = '<div class="alert alert-info">Generando men√∫...</div>';

        fetch('{% url "iagenerativa:generar_menu" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': '{{ csrf_token }}'
            },
            body: JSON.stringify({
                nombre_menu: nombreMenu,
                id_modalidad: idModalidad,
                id_contrato: idContrato
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                resultadoDiv.innerHTML = '<div class="alert alert-success">‚úÖ Men√∫ generado exitosamente.</div><pre class="bg-light p-3 rounded">' + data.respuesta + '</pre>';
            } else {
                // Mostrar mensaje espec√≠fico seg√∫n el tipo de error
                let mensajeError = '';
                if (data.tipo_error === 'configuracion') {
                    mensajeError = `
                        <div class="alert alert-warning">
                            <h5>‚öôÔ∏è Configuraci√≥n Requerida</h5>
                            <p>${data.error}</p>
                            <hr>
                            <p class="mb-0">
                                <strong>Para usar esta funcionalidad:</strong><br>
                                1. Obt√©n una API Key en: <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a><br>
                                2. Agr√©gala a tu archivo <code>.env</code>: <code>GEMINI_API_KEY=tu_api_key_aqui</code><br>
                                3. Reinicia el servidor Django
                            </p>
                        </div>
                    `;
                } else if (data.tipo_error === 'dependencia') {
                    mensajeError = `
                        <div class="alert alert-warning">
                            <h5>üì¶ Dependencia Faltante</h5>
                            <p>${data.error}</p>
                            <hr>
                            <p class="mb-0">
                                <strong>Instala la librer√≠a:</strong><br>
                                <code>pip install google-generativeai</code>
                            </p>
                        </div>
                    `;
                } else {
                    mensajeError = `<div class="alert alert-danger">‚ùå Error: ${data.error}</div>`;
                }
                resultadoDiv.innerHTML = mensajeError;
            }
        })
        .catch(error => {
            resultadoDiv.innerHTML = '<div class="alert alert-danger">‚ùå Error de conexi√≥n: ' + error.message + '</div>';
        });
    });
</script>
{% endblock %}
